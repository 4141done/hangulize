<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Hangulize</title>
<link rel="stylesheet" type="text/css"
  href="{{ url_for("static", filename="hangulize.css") }}" />
<style type="text/css">
  @import "http://fontface.kr/NanumGothic/css";
  @import "http://fontface.kr/NanumMyeongjo/css";
  .wf-active body {
    font-family: NanumGothic;
  }
  .wf-active #result {
    font-family: NanumMyeongjo;
  }
</style>
<script src="http://www.google.com/jsapi"></script>
<script type="text/javascript">
  google.load( "webfont", "1" );
  google.setOnLoadCallback(function() {
    WebFont.load({
      custom: { families: [ "NanumGothic", "NanumMyeongjo" ] },
      urls: [
        "http://fontface.kr/NanumGothic/css",
        "http://fontface.kr/NanumMyeongjo/css"
      ]
    });
  });
</script>
<script src="http://code.jquery.com/jquery-1.4.3.min.js"></script> 
<script src="{{ url_for("static", filename="ready.js") }}"></script>
</head>
<body>
  <h1>
    <img src="{{ url_for("static", filename="logo.png") }}" alt="Hangulize" />
  </h1>
  <!-- Transcriptor -->
  <form>
    <select name="locale">
      {% for loc, lang in langs %}
      <option value="{{ loc }}"
        {% if loc == locale %}
          selected="selected"
        {% endif %}>{{ lang }}</option>
      {% endfor %}
    </select>
    <label for="word">{{ _("Word:") }}</label>
    <input type="text" name="word" id="word" value="{{ word }}"
      autocomplete="off" />
  </form>
  <div id="result">
    <p><span>{% block result %}{% endblock %}</span></p>
    <i></i>
  </div>
  <!-- Read Me -->
  <div id="readme">
    <p>{{ _("__README__") }}</p>
  </div>
  <!-- License -->
  <div class="license">
    &copy; 2010
    <a href="http://groups.google.com/group/hangulize">Hangulize team</a>.
    All rights reserved.
  </div>
  <!-- GitHub Ribbon -->
  <a href="http://github.com/sublee/hangulize">
    <img style="position: absolute; top: 0; right: 0; border: 0;"
      alt="Fork me on GitHub"
      src="{{ "http://s3.amazonaws.com/github/ribbons/"
              "forkme_right_darkblue_121621.png" }}" />
  </a>
  {% block foot %}{% endblock %}
</body>
</html>
