<form>
  <label>원 단어 <input type="text" name="word" value="{{ word }}" /></label>
  <label>언어
    <select name="locale">
      {% for loc in locales %}
      <option value="{{ loc }}"
        {% if loc == locale %}
          selected="selected"
        {% endif %}>{{ loc }}</option>
      {% endfor %}
    </select>
  </label>
  <button type="submit">한글 표기로 변환</button>
</form>
